<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Hello</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>

    <!-- inizio elemento con id root per vue js -->
    <div id="root">
        
        <!-- contenuto dell'h1 richiamato tramite data -->
        <h1>{{title.text}}</h1>
        
        <!-- contenuto dell'h2 e della img richiamato tramite data -->
        <div class="sub_title">
            <h2>{{subtitle.text}}</h2>
            <img :src="subtitle.img" alt="vue">
        </div>

        <!-- click del bottone richiama la funzione in methods
        che fa cambiare anche la v-bind:class -->
        <div @click="changeStatus" class="btn" :class="{'toclick' : button.toClick, 'clicked' : button.clicked}">
            {{button.text}}
        </div>
        
    </div>
    <!-- fine elemento con id root per vue js -->

    <script type="text/javascript" src="js/script.js"></script>

</body>
</html>
